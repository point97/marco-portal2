<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn feedback-button btn-warning" data-toggle="modal" data-target="#feedback-modal">
  Provide feedback
</button>

<!-- Modal -->
<div class="modal fade" id="feedback-modal" data-src="{{ iframe_url }}" tabindex="-1" role="dialog" aria-labelledby="Feedback" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <div class="wrap">
          <iframe src="" frameborder="0">
            <p>Your browser does not support iframes.</p>
          </iframe>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  $('#feedback-modal').on('show.bs.modal', function() {
    var src = $(this).attr('data-src');
    $(this).find('iframe').attr('src', src);
  });
</script>
