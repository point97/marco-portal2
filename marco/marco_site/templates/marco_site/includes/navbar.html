{% load static portal menu %}
<!-- Brand and toggle get grouped for better mobile display -->
<div class="navbar-header">
  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
    <span class="sr-only">Toggle navigation</span>
    <span class="icon-bar"></span>
    <span class="icon-bar"></span>
    <span class="icon-bar"></span>
  </button>
  <a class="navbar-brand" href="/">
    <img src="{% static 'brand/MARCO_portal_logo_blue_green_recropped.svg' %}"></img>
  </a>
</div>

<!-- Collect the nav links, forms, and other content for toggling -->
<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
  <ul class="nav navbar-nav navbar-right">
    <li class="{% active 'planner' %}"><a href="{% url 'planner' %}"><span class="icon-marco oversized"></span>MARINE PLANNER</a></li>
    {% menus %}
    <li class="{% active 'account' %}">
      {% if user.is_authenticated %}
          <a href="{% url 'account:index' %}">{{ user.first_name }} <span class="fa fa-user"></span></a>
      {% else %}
          <a href="{% url 'account:index' %}?next={{ request.path }}">LOG IN <span class="fa fa-user"></span></a>
      {% endif %}
    </li>
    {% if not SEARCH_DISABLED %}
      <li class="dropdown search-dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown"><span class="fa fa-search"></span></a>
        <ul class="dropdown-menu" role="menu">
          <li class="{% active 'planner' %}">
            {% include "portal/components/search_form.html" %}
          </li>
        </ul>
      </li>
    {% endif %}

  </ul>
</div><!-- /.navbar-collapse -->
